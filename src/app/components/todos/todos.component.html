<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"/>
    </head>

  <body>
   
 <app-navbar></app-navbar>

    <div id="inbox" >
      <div class="bg d-flex">
        <img src="../../assets/todo.png" />
        <h2>To-Do List App</h2>
      </div>
 
      <h1 style="text-align: center;">{{userQuote}}</h1>

      <form id="styling">
        <div class="input-group w-75 mb-3">
          <input type="text" class="form-control"placeholder="Add Your To Do..."
            name="data"
            [(ngModel)]="data"
          />
          <input class="btn bg-white" type="submit" value="Add To Do" class="todo-submit" (click)="addTodo()" (click)="getTodo()"
          />
        </div>
      </form>
      <app-todo *ngFor="let todo of todos;" [todo]="todo"></app-todo>
    </div>
  </body>
</html>
