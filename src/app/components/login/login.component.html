<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farsan&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
  
    <div class="login-box">
        <h2>Login</h2>
        <!-- <form [formGroup]="myForm" (ngSubmit)="submit()"> -->
          <form [formGroup]="myForm">

          <div class="user-box">
        
            <input type="text" name="userInput" formControlName="userInput" id="username" [(ngModel)]="userInput" required>
            <label for="username">Username</label>
            <p *ngIf="myForm.get('userInput')?.touched &&myForm.get('userInput')?.errors?.['required']">username is required</p>
          </div>
          <div class="user-box">
            <input type="text" name="quoteInput" formControlName="quoteInput" id="quote" [(ngModel)]="quoteInput" required>
            <label for="quote">Favourite Qoute</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" name="password" formControlName="password" [(ngModel)]="password" required>
            <label>Password</label>
          </div>
          <input type="button" value="Login" [routerLink]="['/user']" (click)="change()" (click)="submit()" [disabled]="myForm.invalid">
          <!-- <a [routerLink]="['/user']" (click)="change()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a> -->
          <!-- (click)="addUser()" -->
          <div>
          <a id="acc" [routerLink]="['/register']">Don't have an account?</a>
          </div>
       </form>
      </div>
  
</body>
</html>
